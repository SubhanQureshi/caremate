<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareMate - Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #d4f7d8;
        }
        header {
            background-color: #00735c;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: white;
        }
        header h1 {
            background-color: #d4f7d8;
            color: #00735c;
            padding: 5px 10px;
            margin: 0;
            font-size: 28px;
            border-radius: 5px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .left-side {
            max-width: 40%;
            text-align: center;
        }
        .left-side img {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 20px;
        }
        .auth-form {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .auth-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .auth-form button {
            background-color: #00735c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .auth-form button:hover {
            background-color: #005f4b;
        }
        .auth-form button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .switch-auth {
            margin-top: 20px;
            text-align: center;
        }
        .switch-auth a {
            color: #00735c;
            text-decoration: none;
        }
        .switch-auth a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff0000;
            margin-top: 10px;
            display: none;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff0000;
        }
        .success-message {
            color: #008000;
            margin-top: 10px;
            display: none;
            background-color: #e6ffe6;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #008000;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #00735c;
        }
    </style>
</head>
<body>
    <header>
        <h1>CareMate</h1>
    </header>
    <main>
        <div class="left-side">
            <img src="Logo.png" alt="CareMate Logo">
            <p>Your trusted platform for personalized care services. Join us today!</p>
        </div>
        <div class="auth-form">
            <h2>Create Account</h2>
            <form id="signupForm">
                <input type="text" id="displayName" name="displayName" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Creating your account...
                </div>
                
                <button type="submit" id="submitBtn">Create Account</button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <div class="switch-auth">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </main>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script type="module">
        // Import Firebase functions
        import { 
            auth, 
            createUserWithEmailAndPassword, 
            updateProfile, 
            database, 
            ref, 
            set,
            onAuthStateChanged 
        } from './firebase-config.js';

        // Get DOM elements
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is already signed in, redirect to main screen
                window.location.href = 'MainScreen.html';
            }
        });

        // Handle form submission
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Reset messages
            hideMessages();

            // Validation
            if (!displayName) {
                showError('Please enter your full name.');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long!');
                return;
            }

            // Show loading state
            showLoading();

            try {
                console.log('Creating user account...');
                
                // Create user with Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('User created:', user.uid);

                // Update profile with display name
                await updateProfile(user, {
                    displayName: displayName
                });

                // Create user data in Realtime Database
                const userData = {
                    displayName: displayName,
                    email: email,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                };

                await set(ref(database, 'users/' + user.uid), userData);
                console.log('User data saved to database');

                // Show success message
                showSuccess('Account created successfully! Redirecting to your dashboard...');
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'MainScreen.html';
                }, 2000);

            } catch (error) {
                console.error('Error creating account:', error);
                handleAuthError(error);
            } finally {
                hideLoading();
            }
        });

        // Helper functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            // Scroll to error message
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            errorMessage.textContent = '';
            successMessage.textContent = '';
        }

        function showLoading() {
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
        }

        function hideLoading() {
            loading.style.display = 'none';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
        }

        function handleAuthError(error) {
            console.log('Auth error code:', error.code);
            
            switch (error.code) {
                case 'auth/email-already-in-use':
                    showError('This email is already registered. Please use a different email or try logging in.');
                    break;
                case 'auth/invalid-email':
                    showError('Invalid email address. Please check your email format.');
                    break;
                case 'auth/weak-password':
                    showError('Password is too weak. Please use a stronger password with at least 6 characters.');
                    break;
                case 'auth/network-request-failed':
                    showError('Network error. Please check your internet connection and try again.');
                    break;
                case 'auth/operation-not-allowed':
                    showError('Email/password accounts are not enabled. Please contact support.');
                    break;
                default:
                    showError('Error creating account: ' + error.message);
            }
        }
    </script>
</body>
</html>
